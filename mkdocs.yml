site_name: Gemma Hackathon Documentation
site_description: MedGemma HITL demo for trial criteria extraction and grounding
site_author: Noah Dolev
site_url: "https://et-noahdolev.github.io/medgemma-hackathon/hackathon/docs/"
site_dir: site/hackathon/docs
docs_dir: docs

# Repository
repo_name: elixirtrials/gemma-hackathon
repo_url: https://github.com/elixirtrials/gemma-hackathon
edit_uri: edit/main/docs/

# Theme
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

# Plugins
plugins:
  - search
  - monorepo
  - mermaid2:
      arguments:
        theme: "base"
        themeVariables:
          primaryColor: "#6366f1"
          primaryTextColor: "#fff"
          primaryBorderColor: "#4f46e5"
          lineColor: "#64748b"
          secondaryColor: "#f1f5f9"
          tertiaryColor: "#e2e8f0"
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths:
            - components/*/src
            - components
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_signature_annotations: true
            show_bases: true
            heading_level: 2
            members_order: source
            docstring_style: google
            filters: ["!^_"]
            merge_init_into_class: true
            show_if_no_docstring: false
            separate_signature: true
            signature_crossrefs: true
            show_submodules: true
            show_inheritance_diagram: true
            show_root_toc_entry: true

# Navigation
nav:
  - Home: index.md
  - Overview:
    - Project Overview: overview/project.md
    - Architecture: overview/architecture.md
    - Getting Started: overview/getting-started.md
    - Hackathon Plan: overview/hackathon-plan.md
  - Components:
    - Overview: components-overview.md
    - Api Service: '!include ./components/api-service/mkdocs.yml'
    - Data Pipeline: '!include ./components/data-pipeline/mkdocs.yml'
    - Evaluation: '!include ./components/evaluation/mkdocs.yml'
    - Extraction Service: '!include ./components/extraction-service/mkdocs.yml'
    - Grounding Service: '!include ./components/grounding-service/mkdocs.yml'
    - Hitl Ui: '!include ./components/hitl-ui/mkdocs.yml'
    - Shared: '!include ./components/shared/mkdocs.yml'
  - Diagrams:
    - HITL Flow: diagrams/hitl-flow.md
    - Grounding Flow: diagrams/grounding-flow.md
  - Phases:
    - Week 1: phases/week-1.md
    - Week 2: phases/week-2.md
    - Week 3: phases/week-3.md
    - Week 4: phases/week-4.md
  - Plans:
    - API Spec: api/api_spec.md
