name: Deploy MkDocs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-monorepo-plugin mkdocstrings[python]
      - name: Build docs
        run: mkdocs build -f mkdocs.yml
      - name: Add custom domain
        run: |
          mkdir -p site
          echo "www.elixirtrials.com" > site/CNAME
          touch site/.nojekyll
      - name: Add root redirect
        run: |
          cat <<'EOF' > site/index.html
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=/hackathon/docs/" />
              <link rel="canonical" href="/hackathon/docs/" />
              <title>Redirectingâ€¦</title>
            </head>
            <body>
              <p>Redirecting to <a href="/hackathon/docs/">/hackathon/docs/</a></p>
            </body>
          </html>
          EOF
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
