name: Deploy MkDocs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-monorepo-plugin mkdocstrings[python]
      - name: Build docs
        run: mkdocs build -f mkdocs.yml
      - name: Add custom domain
        run: |
          mkdir -p site
          echo "www.elixirtrials.com" > site/CNAME
      - name: Add root redirect
        run: |
          cat <<'EOF' > site/index.html
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=/hackathon/docs/" />
              <link rel="canonical" href="/hackathon/docs/" />
              <title>Redirectingâ€¦</title>
            </head>
            <body>
              <p>Redirecting to <a href="/hackathon/docs/">/hackathon/docs/</a></p>
            </body>
          </html>
          EOF
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
